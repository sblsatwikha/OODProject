
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome {{fullName}}!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome {{fullName}}!</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-down"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <!-- <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome Sumanth!</ion-card-title>
    </ion-card-header>
  </ion-card> -->
  <!-- <ion-progress-bar [value]="progressValue"></ion-progress-bar> -->
  
  <ion-item>
    <!-- <ion-label>Report for </ion-label> -->
    <ion-button size="1%" color="dark" (click)="downloadReport()">
        <b>Download</b>
    </ion-button>
    <ion-input
          value="{{ selectedDate | date: 'dd/MM/yyyy' }}"
          id="date"
          class="ion-text-end"
        ></ion-input>
        <ion-popover trigger="date" size="cover">
          <ng-template>
            <ion-datetime
              presentation="date"
              [(ngModel)]="selectedDate"
              (ionChange)="onDateChanged()"
            ></ion-datetime>
          </ng-template>
        </ion-popover>
  </ion-item>
  <ion-item>
    <ion-label>Spent/Budget</ion-label>
    <ion-label>{{ spend | currency:'USD':'symbol' }} / {{ budget | currency:'USD':'symbol' }}</ion-label>
  </ion-item>
  
  <ion-progress-bar class="progressbar" color="success" mode="determinate"  value="{{ spend / budget }}">
    <div class="progress-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1;">
      {{ spend | currency:'USD':'symbol' }} / {{ budget | currency:'USD':'symbol' }}
    </div>
  </ion-progress-bar>
  <ion-card >
  <div  class="chart-wrapper" >
    <canvas id="myChart"></canvas>
  </div>
</ion-card>
<ion-card>
  <div class="graph-container">
    <canvas id="line-chart"></canvas>
  </div>
</ion-card>
  <!-- <canvas id="pie-chart"></canvas> -->

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>
</ion-content>
