<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Subscriptions
    </ion-title>
   
    
  </ion-toolbar>
 
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Subscriptions</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card-content  class="subscripHBox">

    <ion-searchbar placeholder="Search"></ion-searchbar>
      <ion-button id="open-modal"  expand="block" class="subcripBtn" size="large" fill="clear">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      
     </ion-card-content>
  
  <ion-list>
    <ion-item>
      <ion-label>Apple iCloud</ion-label>   
    </ion-item>
    <ion-item>
      <ion-label>Google One</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Spotify Premium</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Youtube Premium</ion-label>
    </ion-item> 
  </ion-list>
  
  
 
  <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add New</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter Name</ion-label>
          <ion-input type="text" label="Default input" [(ngModel)]="subname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Billing Date</ion-label>
          <ion-input
          value="{{ date | date: 'dd/MM/yyyy' }}"
          id="date"
          class="ion-text-begin"
        ></ion-input>
        <ion-popover trigger="date" size="cover">
          <ng-template>
            <ion-datetime
              presentation="date"
              [(ngModel)]="date"
            ></ion-datetime>
          </ng-template>
        </ion-popover>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Billing Cycle</ion-label>
          <ion-select aria-label="billingcycle" placeholder="Select cycle">
            <ion-select-option value="daily">Daily</ion-select-option>
            <ion-select-option value="weekly">Weekly</ion-select-option>
            <ion-select-option value="monthly">Monthly</ion-select-option>
            <ion-select-option value="yearly">Yearly</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Send Reminder</ion-label>
          <ion-select aria-label="reminder" placeholder="Select reminder type">
            <ion-select-option value="never">Never</ion-select-option>
            <ion-select-option value="sameday">Same Day</ion-select-option>
            <ion-select-option value="oneday">One Day Prior</ion-select-option>
            <ion-select-option value="twodays">Two Days Prior</ion-select-option>
            <ion-select-option value="threedays">Three Days Prior</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Note</ion-label>
          <ion-textarea label="Regular textarea" placeholder="Type something here"></ion-textarea>

        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
