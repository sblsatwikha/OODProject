<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
    <ion-card>
      <ion-card-header class="expense-item-container">
        <ion-avatar>
          <img src="assets/img/profile.png">
        </ion-avatar>
        <div class="profileName">
          <ion-card-title>Sumanth Nandeti</ion-card-title>
          <ion-card-subtitle>Premium User</ion-card-subtitle>
        </div>
        
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item  >
            <ion-icon name="mail"></ion-icon>
            <ion-label class="ion-text-end">john.doe@example.com</ion-label>
            
          </ion-item>
          <ion-item>
            <ion-icon name="call"></ion-icon>
            <ion-label class="ion-text-end">+1 123 456 7890</ion-label>
            
          </ion-item>
          <ion-item>
            <ion-icon name="location"></ion-icon>
            <ion-label class="ion-text-end">Virginia, USA</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="logo-usd"></ion-icon>
            <ion-label class="ion-text-end">1000</ion-label>
          </ion-item>
        
        </ion-list>
      </ion-card-content>

    </ion-card>
    <ion-list>
      <ion-item >
        <ion-icon color="primary"  name="settings-outline" slot="start"></ion-icon>
        <ion-label>Preferences</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon color="secondary"  name="mail-outline" slot="start"></ion-icon>
        <ion-label>Contact Us</ion-label>
      </ion-item>
        <ion-item (click)="logout()">
          <ion-icon color="danger"  name="log-out" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        
    </ion-list>
    
    
</ion-content>
<ion-footer>
  <ion-toolbar class="ion-text-center">
    <ion-label class="company-name">Budget Boss</ion-label>
  </ion-toolbar>
</ion-footer>
