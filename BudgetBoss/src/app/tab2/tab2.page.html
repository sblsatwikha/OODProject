<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Expenses
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Expenses</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content  class="expenseHBox">

    <ion-searchbar placeholder="Search"></ion-searchbar>
      <ion-button id="open-Expense-modal"  expand="block" class="subcripBtn" size="large" fill="clear">
        <ion-icon name="add"></ion-icon>
      </ion-button>
      
     </ion-card-content>
     <ion-item detail="true">
      <ion-label>
        <h3>Groceries</h3>
        <p>Detail set to true - detail arrow displays on both modes</p>
      </ion-label>
    </ion-item>
    
  <ion-list>
    <ion-item>
      <ion-label>Groceries</ion-label>   
    </ion-item>
    <ion-item>
      <ion-label>Restaurant Bill</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Beverages</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Movie Tickets</ion-label>
    </ion-item> 
  </ion-list>
</ion-content>
